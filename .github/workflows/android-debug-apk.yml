name: Android Debug APK (CI)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Aceitar licenÃ§as do Android SDK
        run: yes | sdkmanager --licenses >/dev/null

      - name: Instalar unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Baixar Gradle oficial (sem wrapper)
        shell: bash
        run: |
          set -e
          GRADLE_VERSION=8.7
          curl -fsSL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build Debug APK (com logs)
        shell: bash
        run: |
          set -o pipefail
          gradle :app:assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --warning-mode all \
            2>&1 | tee gradle-build.log

      - name: Mostrar onde saiu o APK
        if: always()
        run: |
          echo "=== APK debug ==="
          ls -la app/build/outputs/apk/debug || true
          echo "=== Buscando APKs ==="
          find app/build/outputs -name "*.apk" -maxdepth 6 -print || true

      - name: Upload APK (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Upload logs e reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-reports
          path: |
            gradle-build.log
            **/build/reports/**
            **/build/outputs/logs/**
            **/build/outputs/mapping/**
          if-no-files-found: warn
