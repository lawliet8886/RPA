name: Android Debug APK (CI)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Permissão do Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Build Debug APK (com logs)
        shell: bash
        run: |
          set -o pipefail
          ./gradlew :app:assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --warning-mode all \
            2>&1 | tee gradle-build.log

      - name: Upload do APK (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Upload logs e reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-reports
          path: |
            gradle-build.log
            **/build/reports/**
            **/build/outputs/logs/**
            **/build/outputs/mapping/**
          if-no-files-found: warn
