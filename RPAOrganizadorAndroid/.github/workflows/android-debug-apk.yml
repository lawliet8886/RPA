name: Android Debug APK (CI)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Java 17 (AGP 8+)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Permissão do Gradle Wrapper
        run: chmod +x ./gradlew

      # Cache do Gradle (acelera builds e deixa mais estável)
      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Info do ambiente (debug básico)
        run: |
          java -version
          ./gradlew --version
          ls -la

      - name: Build Debug APK (com logs e stacktrace)
        shell: bash
        run: |
          set -o pipefail
          ./gradlew :app:assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --warning-mode all \
            2>&1 | tee gradle-build.log

      - name: Localizar APK gerado
        run: |
          echo "Conteúdo da pasta de APK:"
          ls -la app/build/outputs/apk/debug || true
          echo "Buscando APKs..."
          find app/build/outputs -name "*.apk" -maxdepth 6 -print || true

      # Sobe o APK como artefato (mesmo se falhar antes, ele tenta subir o que existir)
      - name: Upload do APK (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      # Sobe logs sempre (pra você me mandar quando der erro)
      - name: Upload logs e reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-and-reports
          path: |
            gradle-build.log
            **/build/reports/**
            **/build/outputs/logs/**
            **/build/outputs/mapping/**
          if-no-files-found: warn
